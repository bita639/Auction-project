{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="crad-header">
                    <h4 class="lead font-weight-bold text-center my-2">{{title}}</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'auction:add_product' %}" method="POST" novalidate>
                        {% csrf_token %}
                        {{form|crispy}}

                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
